<form class="ui large form" ng-submit="vm.submit()" method='post'>
	<div class="ui stacked segment">
		<div class="field">
			<div class="ui left icon input">
				<i class="user icon"></i>
				<input type="email" name="email" placeholder="E-mail address" ng-model='vm.credentials.email'>
			</div>
		</div>
		<div class="field">
			<div class="ui left icon input">
				<i class="lock icon"></i>
				<input type="password" name="password" placeholder="Password" ng-model='vm.credentials.password'>
			</div>
		</div>
		<div class="ui fluid large teal submit button">Submit</div>
	</div>
	<div class="ui error message left"></div>
</form>
